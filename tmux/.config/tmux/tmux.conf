# ============================================================================
# General Settings
# ============================================================================

# Set terminal to 24-bit colour
set -g default-terminal "${TERM}"
set-option -sa terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Enable mouse support
set-option -g mouse on

# Remove escape delay for vim
set -sg escape-time 50

# Set default shell
set-option -g default-shell /usr/bin/fish

# Allow tmux to set the terminal title
set -g set-titles on

# Window activity monitoring
setw -g monitor-activity on
set -g bell-action any
set -g visual-bell off
set -g visual-activity off

# Enable vi mode
set-window-option -g mode-keys vi

# ============================================================================
# Key Bindings
# ============================================================================

# Remap prefix from 'C-b' to 'M-a'
unbind C-b
set-option -g prefix M-a
set-option -g prefix2 C-a
bind-key M-a send-prefix
bind-key C-a send-prefix -2

# Reload config
bind r source-file ~/dotfiles/tmux/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

# New session
unbind C
bind-key C new-session -c "#{HOME}"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}" -l 60
bind _ split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Scratch pop-up terminal 
bind-key f display-popup -E "fish"

# ============================================================================
# Design
# ============================================================================

# Pane borders
set -g pane-border-style 'fg=colour1'
set -g pane-active-border-style 'fg=colour3'

# Status line
set-option -g status-left-length 100
set-option -g status-right-length 50
set-option -g status-style "fg=#7C7D83 bg=default"
set-option -g status-left " #{session_name}  "
set-option -g status-right "#{?client_prefix,#[fg=green]●,#[fg=white]○}  "
set-option -g window-status-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
set-option -g window-status-current-style "fg=#dcc7a0"
set-option -g window-status-activity-style none

# ============================================================================
# Plugins
# ============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/dotfiles/tmux/.config/tmux/plugins/tpm/tpm'
