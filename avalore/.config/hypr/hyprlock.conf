# BACKGROUND
background {
    monitor =
    path = screenshot
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
}

# GENERAL
general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = false
    grace = 0
    disable_loading_bar = true
}

# INPUT FIELD
input-field {
    monitor =
    size = 250, 60
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(0, 0, 0, 0.2)
    font_color = rgba(0, 0, 0, 1)
    fade_on_empty = false
    rounding = 8
    check_color = rgb(204, 136, 34)
    placeholder_text = <i><span foreground="##ffffff">Input Password...</span></i>
    hide_input = false
    position = 0, 0 # (0,0) is center of the screen
    halign = center
    valign = center
}
