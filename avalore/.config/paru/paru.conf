#
# ~/.config/paru/paru.conf
#

[options]
BottomUp

# Ask to review PKGBUILDs before building (Security best practice)
# Set to 'NoReview' if you want to skip this, but it's not recommended.
# Review

# Handle AUR and Repo updates in a single command (paru -Syu)
CombinedUpgrade

# Show what changed in the PKGBUILD since the last time you updated
# Requires 'git' to be installed
# NewsOnUpgrade

# Automatically remove build-time dependencies after installation
# (Keeps your system clean)
RemoveMake

# Don't ask for sudo password repeatedly during long builds
SudoLoop

# Use a specific file manager to review files (e.g., vifm, ranger, or nano)
# [bin]
# FileManager = nano

# Enable colored output (Paru follows pacman.conf color settings)
# Ensure "Color" is uncommented in /etc/pacman.conf as well.
